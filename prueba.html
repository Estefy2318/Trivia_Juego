<!DOCTYPE html>

    <title>Juego de Ciencias Naturales</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1); 
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/025/449/071/small_2x/cartoon-underwater-landscape-game-level-vector.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: #333; 
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ecf0ee;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #f7f8f7;
        }
        .start-button {
            background-color: #75c9b7; 
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(117, 201, 183, 0.4);
            transition: all 0.3s ease;
        }

        .start-button:hover {
            background-color: #5aa897; 
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(117, 201, 183, 0.6);
        }

        .start-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
